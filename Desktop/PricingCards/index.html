<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Cards</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <body>
    <div class="container">
      <div class="row mt-5">

        <div class="col-md-6 mb-4">
          <div class="card border-0 shadow-lg mb-5">
            <div class="card-body vstack gap-2">

              <h4 class="fw-bold text-start">Free</h4>

              <p class="text-muted text-start">For Freelancers</p>

              <h2 class="fw-bold fs-1 mt-4 mb-5 text-start">$0</h2>

              <ul class="list-group list-group-flush fs-5 mb-5">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2 me-2"></i>Single User
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2 me-2"></i>10 Downloads per Month
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2 me-2"></i>Faster Files
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2 me-2"></i>25 Custom Packs
                </li>
              </ul>

              <div class="d-grid">
                <button class="btn btn-dark rounded-4 mt-5 mb-4">Subscribe</button>
              </div>

            </div>
          </div>
        </div>



        <div class="col-md-6 mb-4">
          <h5 class="card-title">Col2</h5>
        </div>

      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>

</html>
